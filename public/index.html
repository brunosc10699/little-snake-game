<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>The little Snake Game</title>

        <!-- Add some basic styling to center the game on the page -->
        <link rel="stylesheet" href="../assets/css/style.css" />

        <!-- Link to the JavaScript file -->
        <script src="../app/little-snake.js" defer></script>
    </head>
    <body>
        <!-- Create a canvas for the game -->
        <canvas id="game" width="512" height="512"></canvas>
        <div class="food">
            <span>Food</span>
            <div>
                <img src="../assets/img/cherry-pngwing-com.png" alt="cherry" id="cherry"/>
                <img src="../assets/img/rat-pngwing-com.png" alt="rat" id="rat"/>
            </div>
        </div>
        <div class="textures">
            <span>Textures</span>
            <div>
                <img src="../assets/img/snake-texture.png" alt="snake-texture" id="snaketexture"/>
            </div>
        </div>
        <div class="obstacles">
            <span>Obstacles</span>
            <div>
                <img src="../assets/img/punisher.png" alt="punisher" id="punisher"/>
            </div>
        </div>
    </body>
</html>
